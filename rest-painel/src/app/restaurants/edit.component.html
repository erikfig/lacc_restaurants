<div class="row">
    <div class="col s12">
        <h4><i class="material-icons">keyboard_arrow_right</i>Restaurante
            <small class="grey-text">atualize os dados do restaurante</small>
        </h4>
    </div>

    <div class="col s9">
        <form class="row">
            <div class="input-field col s12">
                <input type="text" id="name">
                <label for="name">Nome do restaurante</label>
            </div>

            <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Description do restaurant</label>
            </div>

            <div class="input-field col s6">
                <input type="text" id="cep">
                <label for="cep">CEP</label>
            </div>

            <div class="input-field col s9">
                <input type="text" id="address">
                <label for="address">Endereço</label>
            </div>

            <div class="input-field col s3">
                <input type="text" id="numero">
                <label for="numero">Número</label>
            </div>

            <div class="input-field col s6">
                <input type="text" id="city">
                <label for="city">Cidade</label>
            </div>

            <div class="input-field col s6">
                <input type="text" id="bairro">
                <label for="bairro">Bairro</label>
            </div>

            <div class="input-field col s6">
                <input type="text" id="estado">
                <label for="estado">Estado</label>
            </div>

            <div class="input-field col s12">
                <input type="text" id="complement">
                <label for="complement">Complemento</label>
            </div>

            <div class="input-field col s12">
                <input type="button" value="Salvar" class="btn">
            </div>

        </form>
    </div>


    <div class="col s3">
        <div class="card-panel grey white-text center-align photo-changer"
             [ngClass]="{'lighten-1':dragging}"
             (click)="file.click()"
             (drop)="upload($event)"
             (dragover)="dragover($event)"
             (dragleave)="dragging = false">

            <i class="material-icons">insert_photo</i>
            <p *ngIf="!dragging;else release">Arrastre sua foto aqui ou clique para enviar</p>
            <ng-template #release><p>Solte para enviar</p></ng-template>
            <input type="file" accept="image/*" #file style="display: none;">
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card-content">
            <div class="row">
                <div class="col s12 margin-bottom">
                    <span class="card-title">Fotos do restaurante</span>
                </div>

                <div class="col s3 margin-bottom">
                    <img src="http://3.bp.blogspot.com/-9p4wwsufLgM/VIWshn8-OvI/AAAAAAAAMYY/Y12Ve3Eg-2w/s1600"
                         class="materialboxed responseive-img" width="650"/>
                    <a class="btn"><i class="material-icons">cancel</i></a>
                </div>
                <div class="col s3 margin-bottom">
                    <img src="http://3.bp.blogspot.com/-9p4wwsufLgM/VIWshn8-OvI/AAAAAAAAMYY/Y12Ve3Eg-2w/s1600"
                         class="materialboxed responseive-img" width="650"/>
                    <a class="btn"><i class="material-icons">cancel</i></a>
                </div>
                <div class="col s3 margin-bottom">
                    <img src="http://3.bp.blogspot.com/-9p4wwsufLgM/VIWshn8-OvI/AAAAAAAAMYY/Y12Ve3Eg-2w/s1600"
                         class="materialboxed responseive-img" width="650"/>
                    <a class="btn"><i class="material-icons">cancel</i></a>
                </div>
                <div class="col s3 margin-bottom">
                    <img src="http://3.bp.blogspot.com/-9p4wwsufLgM/VIWshn8-OvI/AAAAAAAAMYY/Y12Ve3Eg-2w/s1600"
                         class="materialboxed responseive-img" width="650"/>
                    <a class="btn"><i class="material-icons">cancel</i></a>
                </div>
            </div>
        </div>

        <div class="car-action">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Foto</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-pth validate" type="text">
                </div>
            </div>
        </div>
    </div>
</div>
